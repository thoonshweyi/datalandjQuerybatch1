<!DOCTYPE html>
<html>
    <head>
        <title>Input Event</title>

        <style type="text/css">
            body{
                height: 100vh;

                display: flex;
                justify-content: center;
                align-items: center;
            }
            .container{
                width: 500px;
                background-color: #f4f4f4;
                padding: 20px;
            }

            .form-group{
                margin: 20px 0;
            }
        </style>
    </head>
    <body>
        

        <div class="container">
            <form>
                <div class="form-group">
                    <label for="firstname">First name</label>
                    <input type="text" name="firstname" id="firstname" class="form-control" autocomplete="off"/>
                </div>

                <div class="form-group">
                    <label for="lastname">Last name</label>
                    <input type="text" name="lastname" id="lastname" class="form-control" autocomplete="off"/>
                </div>

                <div class="form-group">
                    <label for="country">Country</label>
                    <select name="country" id="country" class="form-control">
                        <option selected disabled value="">Choose a country</option>
                        <option value="mm">Myanmar</option>
                        <option value="th">Thailand</option>
                        <option value="indo">Indonesia</option>                        
                    </select>
                </div>

                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" name="age" id="age" class="form-control" autocomplete="off"/>
                </div>

                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="number" name="phone" id="phone" class="form-control" autocomplete="off"/>
                </div>

                <div class="form-group">
                    <label for="nrc">NRC</label>
                    <input type="text" name="nrc" id="nrc" class="form-control" autocomplete="off"/>
                </div>

                <button>Submit</button>
            </form>
        </div>


        <script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
        <script type="text/javascript">

            $(document).ready(function(){
                // console.log('hi');

                //blur()
                // $('#firstname').blur(function(){
                //     console.log('firstname is working by blur')
                // });

                //change()
                // $('#firstname').change(function(){
                //     console.log('firstname is working by change');
                // });

                //focus()
                // $('#lastname').focus(function(){
                //     console.log('lastname is working by focus');
                // });

                // focusin()
                // $('#lastname').focusin(function(){
                //     console.log('lastname is working by focusin');
                // });

                //focusout()
                // $('#lastname').focusout(function(){
                //     console.log('lastname is working by focusout');
                // });

                // select()
                // $('input').select(function(){
                //     console.log("You selected to some text");
                // });
            

                //change()
                $('select').change(function(){
                    console.log('you changed to new country');
                });

                //keydown()
                var q = 0;
                $('#age').keydown(function(){
                    console.log('age is working by keydown');
                    console.log(q = q+1);
                });
                //work when press tabkey

                //keypress()
                var x = 1;
                $('#phone').keypress(function(){
                    console.log('phone is working by keypress')
                    console.log(x++);
                });

                // keyup()
                var y = 0;
                $('#nrc').keyup(function(){
                    console.log('nrc working by keyup');
                    console.log(y += 1);
                });
                //doesn't work by tabkey

                
                $('form').submit(function(e){
                    console.log('form submitted');
                    e.preventDefault();
                });       
            });
        </script>
    
    </body>
</html>
