<!DOCTYPE html>
<html>
    <head>
        <title>UI Dialog Method</title>
        <link href="./libs/jquery-ui-1.13.1/jquery-ui.min.css" rel="stylesheet" type="text/css" />
    </head>
    <body>

    <div class="dbox" title="How to use jQuery UI ?">
        
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. </p>
    </div>

    <button type="button" class="btn">Click Me</button>

    <button type="button" class="tgbtn">Toggle Button</button>
        



    <script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="./libs/jquery-ui-1.13.1/jquery-ui.min.js" type="text/javascript"></script>

    <script type="text/javascript">
    $(document).ready(function(){
    // console.log("hi")

    $(".dbox").dialog({
        autoOpen:false,
        width:400,
        height:200,
        title:"Are you ready to use jQuery ui !!!",
        hide:'slide',
        // hide:"slideUp",
        // show:"slideDown"
        show:'slide',
        position:{
            // at:"left",
            // at:"left top",
            // at:"left bottom",
            // at:"right",
            // at:"right top",
            // at:"right bottom",
            // at:"top",
            at:"bottom"
        }
    }).css({
        "background-color":"gray",
        "color":"#fff"
    });

    //for box
    $(".dbox").parent().css("background","orange");

    //for title
    $(".dbox").siblings('div:nth-of-type(1)').css("background","skyblue");

    //for button
    $(".dbox").siblings("div:nth-of-type(1)").find('button').css("background","yellow");

    //for click me button
    // $(".btn").click(function(){
    //     $('.dbox').dialog({
    //         autoOpen:true
    //     })
    // });

    $(".btn").click(function(){
        $('.dbox').dialog('open');
    });

    $(".tgbtn").click(function(){
        $('.dbox').dialog('isOpen') === false ? $('.dbox').dialog("open") : $(".dbox").dialog('close');
    });



    });
    </script>
    </body>
</html>
